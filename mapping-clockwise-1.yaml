orientation: normal

rows: 2
columns: 3
knobs: 1

# we define values as if knob on the right

# cmd-t - safari - new tab
# cmd-w - safari - close tab

# layer 1
# google meet - mute microphone - cmd-d
# google meet - mute camera - cmd-e
layers:
  - buttons:
      - ["mute", "cmd-t", "cmd-e"]
      - ["escape", "cmd-w", "cmd-d"]
    knobs:
      - cw: "volumeup"
        press: "mute"
        ccw: "volumedown"

# layer 2
# zoom - mute microphone - cmd-shift-a
# zoom - mute camera     - cmd-shift-v
  - buttons:
      - ["mute", "cmd-t", "cmd-shift-v"]
      - ["escape", "cmd-w", "cmd-shift-a"]
    knobs:
      - cw: "volumeup"
        press: "mute"
        ccw: "volumedown"

# layer 3
# teams - mute microphone - cmd-shift-m
# teams - mute camera     - cmd-shift-o
  - buttons:
      - ["mute", "cmd-t", "cmd-shift-o"]
      - ["escape", "cmd-w", "cmd-shift-m"]
    knobs:
      - cw: "volumeup"
        press: "mute"
        ccw: "volumedown"
