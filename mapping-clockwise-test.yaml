# knob at the top
orientation: counterclockwise

# knob at the right
rows: 2
columns: 3
knobs: 1

# we define values as if knob on the right
# layer 0:
layers:
  - buttons:
      - ["a", "b"]
      - ["c", "d"]
      - ["e", "f"]
    knobs:
      - cw: "1"
        press: "3"
        ccw: "2"

# layer 1
  - buttons:
      - ["g", "h"]
      - ["i", "j"]
      - ["k", "l"]
    knobs:
      - cw: "4"
        press: "6"
        ccw: "5"

# layer 2
  - buttons:
      - ["m", "n"]
      - ["o", "p"]
      - ["q", "r"]
    knobs:
      - cw: "7" # whatever you config, doesn't work, cw is always = "3"
        press: "8"
        ccw: "9"
